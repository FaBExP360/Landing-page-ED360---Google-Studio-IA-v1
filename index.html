<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Expertise Digitale 360 - Strat√©gie & Automatisation IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0A0A0A', // Carbon Black
              'brand-dark-secondary': '#111111',
              'brand-light': '#F5F5F5',
              'brand-gray': '#888888',
              'brand-accent-blue': '#00A9FF',
              'brand-glow-cyan': '#00E0FF',
              'brand-glow-magenta': '#FF00A8',
              'deep-blue': '#002B4D',
              'purple': '#440088',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'radial-gradient': 'radial-gradient(circle, var(--tw-gradient-stops))',
            },
            animation: {
              'wave': 'wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite',
              'typing': 'typing 2s steps(22), blink .5s step-end infinite alternate',
              'blob1': 'blob 20s infinite ease-in-out',
              'blob2': 'blob 25s infinite ease-in-out -10s',
              'blob3': 'blob 30s infinite ease-in-out -5s',
              'blob4': 'blob 22s infinite ease-in-out -15s',
            },
            keyframes: {
              wave: {
                '0%': { transform: 'translateX(0px)' },
                '50%': { transform: 'translateX(-20px)' },
                '100%': { transform: 'translateX(0px)' },
              },
               typing: {
                'from': { width: '0' },
              },
              blink: {
                '50%': { borderColor: 'transparent' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)', opacity: 0.2 },
                '33%': { transform: 'translate(20vw, -15vh) scale(1.2)', opacity: 0.15 },
                '66%': { transform: 'translate(-15vw, 10vh) scale(0.9)', opacity: 0.18 },
                '100%': { transform: 'translate(0px, 0px) scale(1)', opacity: 0.2 },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="scroll-smooth bg-brand-dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
